<html lang="es">

<body>

        <br>

        <br>

        <input id="password" type="password" placeholder="password" value="" required>
        <br>
        <br>
        <input type="number" value="1" min="0" max="10" >
        <br>
        <br>
        <select>
            <option>opcion 1</option>

            <option>opcion 3</option>
        </select>

        <br>

        <input type="checkbox" id="azul"><label for="azul">azul</label>

        <br>

        <input type="radio" id="negro" name="radio"><label for="negro">negro"</label>
        <br>
        <br>
        <input type="submit" value="Enviar">

    </center>
